<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Layout example</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header id="header">
  <div class="page-wrapper">
	  <h2 id="site-name">Layout example</h2>
	  <nav id="main-menu">
		<ul>
		  <li><a href="#">Link one</a></li>
		  <li><a href="#">Link two</a></li>
		  <li><a href="#">Link three</a></li>
		</ul>
	  </nav>
  </div>
</header>
<div class="page-wrapper">
	<main id="main">
	  <h1>Layout basics</h1>
	  <p>Some main content.</p>
	</main>
	<aside id="sidebar-one">
	  <p>Some left sidebar content.</p>
	  <h2 class="list-block-title">My list title</h2>
	  <ul class="list-block">
	    <li>List item 1</li>
	    <li>List item 2</li>
	    <li>List item 3</li>
	  </ul>
	</aside>
	<aside id="sidebar-two">
	  <p>Some right sidebar content.</p>
	</aside>
	<footer id="footer">
	  <p>Some footer content.</p>
	</footer>
</div>
</body>
</html>
